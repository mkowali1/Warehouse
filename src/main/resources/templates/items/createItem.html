<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warehouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New Item</h2>

            <form name="itemsform" th:action="@{/items/saveItem}" th:object="${item}" method="POST" enctype="multipart/form-data">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{name}" id="nameInput" required>
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                           th:errors="${name}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ItemGroup</label>
                    <div class="col-sm-8">
                        <select id="itemGroupSelect" th:field="*{itemGroup}" name="itemGroupSelect">
                            <option value="" selected disabled>Wybierz...</option>
                            <option th:value="clothes">clothes</option>
                            <option th:value="electronics">electronics</option>
                            <option th:value="tools">tools</option>
                            <option th:value="furniture">furniture</option>
                            <option th:value="accessories">accessories</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">quantity</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{quantity}" id="quantityInput" required>
                        <p th:if="${#fields.hasErrors('quantity')}" th:errorclass="text-danger"
                           th:errors="${quantity}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">UnitOfMeasurement</label>
                    <div class="col-sm-8">
                        <select id="unitOfMeasurementSelect" th:field="*{unitOfMeasurement}" name="unitOfMeasurementSelect">
                            <option value="" selected disabled>Wybierz...</option>
                            <option th:value="kilogram">kilogram</option>
                            <option th:value="liter">liter</option>
                            <option th:value="piece">piece</option>
                            <option th:value="meter">meter</option>
                            <option th:value="squareMeter">squareMeter</option>
                        </select>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">price</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{price}" id="priceInput" required>
                        <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
                           th:errors="${price}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">status</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{status}" id="statusInput" required>
                        <p th:if="${#fields.hasErrors('status')}" th:errorclass="text-danger"
                           th:errors="${status}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">storageLocation</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{storageLocation}" id="storageLocationInput">
                        <p th:if="${#fields.hasErrors('storageLocation')}" th:errorclass="text-danger"
                           th:errors="${storageLocation}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">contactPerson</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{contactPerson}" id="contactPersonInput">
                        <p th:if="${#fields.hasErrors('contactPerson')}" th:errorclass="text-danger"
                           th:errors="${contactPerson}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" th:field="*{photoUrl}" id="photoUrlInput" name="photoUrlInput">
                        <p th:if="${#fields.hasErrors('photoUrl')}" th:errorclass="text-danger"
                           th:errors="${photoUrl}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <input type="hidden" th:field="*{id}"/>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/items" role="button">Cancel</a>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
