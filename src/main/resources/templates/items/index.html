<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warehouse</title>
    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.8/datatables.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Items!</h1>

    <a class="btn btn-primary" href="/items/create">Create Item</a>

    <a class="btn btn-primary" href="/">Go back</a>

    <table class="table" id="item-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>ItemName</th>
                <th>ItemGroup</th>
                <th>UnitOfMeasurement</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Status</th>
                <th>StorageLocation</th>
                <th>ContactPerson</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.itemGroup}"></td>
                <td th:text="${item.unitOfMeasurement}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.status}"></td>
                <td th:text="${item.storageLocation}"></td>
                <td th:text="${item.contactPerson}"></td>
                <td>
                    <img th:src="@{'images/' + ${item.photoUrl}}" alt="..." width="50"/>
                </td>
                <td style="white-space: nowrap">
                    <a class="btn btn-primary btn-sm"
                       th:href="@{/orders/order(itemId=${item.id})}">Order</a>
                    <a class="btn btn-primary btn-sm"
                        th:href="@{/items/edit(itemId=${item.id})}">Edit</a>
                    <a class="btn btn-danger btn-sm"
                        th:href="@{/items/deleteItem(itemId=${item.id})}"
                        onclick="return confirm('Are you sure?')">Delete</a>

                </td>
            </tr>
        </tbody>
    </table>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/dt-1.13.8/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        $("#item-table").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1]
            }]
        });
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
