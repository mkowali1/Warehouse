<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warehouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New Request</h2>

            <form name="itemsform" th:action="@{/orders/saveRequest}" th:object="${request}" method="post">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Item name</label>
                    <div class="col-sm-8">
                        <h5 th:text="${item.name}"></h5>
                        <input type="hidden" name="itemIdName" th:value="${item.id}"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">UnitOfMeasurement</label>
                    <div class="col-sm-8">
                        <h5 th:text="${item.unitOfMeasurement}"></h5>
                        <input type="hidden" name="unitOfMeasurementName" th:value="${item.unitOfMeasurement}"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">price</label>
                    <div class="col-sm-8">
                        <h5 th:text="${item.price}"></h5>
                        <input type="hidden" name="priceName" th:value="${item.price}"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">EmployeeName</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{employeeName}" id="employeeNameInput" required>
                        <p th:if="${#fields.hasErrors('employeeName')}" th:errorclass="text-danger"
                           th:errors="${employeeName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">quantity</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{quantity}" th:placeholder="${item.quantity}" id="quantityInput" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">comment</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="*{comment}" id="commentInput" rows="4"></textarea>
                        <p th:if="${#fields.hasErrors('comment')}" th:errorclass="text-danger"
                           th:errors="${comment}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <input type="hidden" th:field="*{id}"/>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/items" role="button">Cancel</a>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
